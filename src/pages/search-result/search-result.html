<ion-header>

  <ion-navbar>
    <ion-title>Pronto!</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let result of results" no-line>
      <ion-card>
        <img src="result.profilePic"/><br>
        <div class="card-title">{{result.name}}</div><br>
        <span class="tag-label">Expertise :</span>
        <br>
        <ion-list *ngFor="let skill of result.services">
          <div class="skill-tag">{{skill.serviceDescription}}</div> 
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-col>
              <button ion-button color="green" small (click)="hire(result)">Hire</button>
              <button ion-button color="light" small (click)="viewProfile(result)"> View Profile</button>
            </ion-col>
          </ion-item>
        </ion-list>
        <ion-row>
       
        </ion-row>
      </ion-card>
    </ion-item>

  </ion-list>
  <div *ngIf="results.length==0">
    <span>No listings found.  </span>
  </div>
</ion-content>
