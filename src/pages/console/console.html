<ion-header>

  <ion-navbar>
    <ion-title>Pronto!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  
  <div *ngFor="let cat of categories">
      <ion-card (click)="selectCat(cat)">
          <img src={{cat.catImg}}/>
          <div class="card-title">{{cat.catDescription}}</div>
          <div class="card-subtitle"><br>{{cat.catServices.length}}</div>
        </ion-card>  
  </div>
   
</ion-content>
