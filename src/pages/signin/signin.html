<ion-header>

  <ion-navbar>
    <ion-title>Pronto</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="login()">
    <ion-list>
      <ion-item>
        <ion-label floating>Enter name :</ion-label>
        <ion-input type="text" [(ngModel)]="user.login_id" name="login_id" required="please provide a username"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button full round color="secondary" type="submit">Enter</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
